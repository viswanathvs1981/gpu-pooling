{{- if .Values.aiSafety.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aisafety-service
  namespace: {{ .Values.namespace | default "tensor-fusion-sys" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aisafety-service
  namespace: {{ .Values.namespace | default "tensor-fusion-sys" }}
  labels:
    app: aisafety-service
    component: ai-safety
spec:
  replicas: {{ .Values.aiSafety.replicas | default 2 }}
  selector:
    matchLabels:
      app: aisafety-service
  template:
    metadata:
      labels:
        app: aisafety-service
        component: ai-safety
    spec:
      serviceAccountName: aisafety-service
      containers:
      - name: aisafety
        image: {{ .Values.aiSafety.image.repository }}:{{ .Values.aiSafety.image.tag | default "latest" }}
        imagePullPolicy: {{ .Values.aiSafety.image.pullPolicy | default "IfNotPresent" }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: SERVICE_TYPE
          value: "all"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.aiSafety.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: aisafety-service
  namespace: {{ .Values.namespace | default "tensor-fusion-sys" }}
  labels:
    app: aisafety-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: aisafety-service
{{- end }}

