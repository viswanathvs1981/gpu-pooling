{{- if .Values.mcpServer.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tensor-fusion.fullname" . }}-mcp-server
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tensor-fusion.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "tensor-fusion.fullname" . }}-mcp-server
rules:
- apiGroups: [""]
  resources: ["pods", "services", "namespaces"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["tensor-fusion.ai"]
  resources: ["gpunodeclaims", "llmroutes", "gpuresourcequotas"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["tensor-fusion.ai"]
  resources: ["gpunodes", "gpus", "gpupools"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tensor-fusion.fullname" . }}-mcp-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tensor-fusion.fullname" . }}-mcp-server
subjects:
- kind: ServiceAccount
  name: {{ include "tensor-fusion.fullname" . }}-mcp-server
  namespace: {{ .Values.namespace }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tensor-fusion.fullname" . }}-mcp-server
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tensor-fusion.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "tensor-fusion.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tensor-fusion.fullname" . }}-mcp-server
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tensor-fusion.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  replicas: {{ .Values.mcpServer.replicas }}
  selector:
    matchLabels:
      {{- include "tensor-fusion.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        {{- include "tensor-fusion.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp-server
    spec:
      serviceAccountName: {{ include "tensor-fusion.fullname" . }}-mcp-server
      containers:
      - name: mcp-server
        image: "{{ .Values.mcpServer.image.repository }}:{{ .Values.mcpServer.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        args:
        - --port=8080
        resources:
          {{- toYaml .Values.mcpServer.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
{{- end }}

