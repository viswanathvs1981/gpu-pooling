{{- if .Values.orchestrator.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tensor-fusion.fullname" . }}-orchestrator
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tensor-fusion.labels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tensor-fusion.fullname" . }}-orchestrator
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tensor-fusion.labels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "tensor-fusion.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tensor-fusion.fullname" . }}-orchestrator
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tensor-fusion.labels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
spec:
  replicas: {{ .Values.orchestrator.replicas }}
  selector:
    matchLabels:
      {{- include "tensor-fusion.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: orchestrator
  template:
    metadata:
      labels:
        {{- include "tensor-fusion.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: orchestrator
    spec:
      serviceAccountName: {{ include "tensor-fusion.fullname" . }}-orchestrator
      containers:
      - name: orchestrator
        image: "{{ .Values.orchestrator.image.repository }}:{{ .Values.orchestrator.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.orchestrator.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 9000
          protocol: TCP
        env:
        - name: PORT
          value: "9000"
        - name: MCP_SERVER_URL
          value: "http://{{ include "tensor-fusion.fullname" . }}-mcp-server.{{ .Values.namespace }}.svc.cluster.local:8080"
        args:
        - --port=9000
        - --mcp-url=http://{{ include "tensor-fusion.fullname" . }}-mcp-server.{{ .Values.namespace }}.svc.cluster.local:8080
        resources:
          {{- toYaml .Values.orchestrator.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
{{- end }}

