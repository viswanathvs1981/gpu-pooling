apiVersion: tensor-fusion.ai/v1
kind: LLMRoute
metadata:
  name: test-llm-route
  namespace: tensor-fusion-sys
spec:
  name: "test-route"
  description: "Test LLM routing configuration"
  targets:
    - provider: "openai"
      model: "gpt-4"
      weight: 100
  strategy:
    type: "weighted"
    retries: 3
    timeout: "30s"
  cache:
    enabled: false
  costTracking:
    enabled: false




