apiVersion: apps/v1
kind: Deployment
metadata:
  name: msaf-orchestrator
  namespace: tensor-fusion-sys
  labels:
    app: msaf-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msaf-orchestrator
  template:
    metadata:
      labels:
        app: msaf-orchestrator
    spec:
      containers:
      - name: msaf-orchestrator
        image: nexusaiacr67655f.azurecr.io/nexusai/python-agents:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: REDIS_URL
          value: "redis://redis.tensor-fusion-sys:6379"
        - name: AGENT_TYPE
          value: "orchestrator"
        command: ["python", "-m", "nexusai.agents.orchestrator"]
---
